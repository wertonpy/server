<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function pole(){
    var text = document.getElementById("input").value;
    text={text}
    const options = {
    method:"POST",
    headers:{
    "Content-Type":"application/json"
    },
    body:JSON.stringify(text)
    }
    fetch("/api", options);
    }
</script>
<h2>Sem napiš co chceš :)</h2>
<input id="input" type="text">
<button style="background-color:lightblue;"   onclick="(pole());">Poslat</button>
</body>
</html>
